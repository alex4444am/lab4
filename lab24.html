<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 24</title>
    <style>
        .btn-container-wrapper {
            display: flex;
            gap: 10px;
        }
        .btn-container {
            display: inline-block;
        }
        .btn {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: left;
            width: 200px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .content {
            display: none;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            overflow: auto;
        }
        .info-section {
            margin-top: 10px;
        }
        pre {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Лабораторна робота 2_4</h2>
    <div class="btn-container-wrapper">
        <div class="btn-container">
            <button class="btn" onclick="toggleContent('task1')">Завдання</button>
            <div id="task1" class="content">
                <button class="btn" onclick="toggleInfo('task1-condition')">Умова</button>
                <div id="task1-condition" class="info-section content">
                    Варіант 12:<br>
1. GET-запит на /api/movie, який повертає випадковий фільм: { "movie":
"Титанік" }.<br>
2. POST-запит на /api/compare, який приймає два числа і повертає, яке з них
більше: { "greater": <number> }.<br>
                </div>
                <button class="btn" onclick="toggleInfo('task1-code')">Код</button>
                <div id="task1-code" class="info-section content">
                    <ul>
                        <li style="list-style-type: none;"><a href="src/lab24server.txt" onclick="loadCode('src/lab24server.txt')" style="text-decoration: none;">SERVER</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleContent(id) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                if (content.id !== id) {
                    content.style.display = 'none';
                }
            });

            const content = document.getElementById(id);
            content.style.display = content.style.display === 'none' || content.style.display === '' ? 'block' : 'none';
        }

        function toggleInfo(id) {
            const info = document.getElementById(id);
            info.style.display = info.style.display === 'none' || info.style.display === '' ? 'block' : 'none';
        }

        function loadCode(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const displayId = url.includes('Lab8_1') ? 'codeDisplay' : 'codeDisplay2';
                    document.getElementById(displayId).textContent = data;
                })
                .catch(error => console.error('Error loading code:', error));
            return false; 
        }
    </script>
</body>
</html>
